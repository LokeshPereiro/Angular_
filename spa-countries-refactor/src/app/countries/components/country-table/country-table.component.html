<div
  *ngIf="countries.length === 0; else countryTable"
  class="alert alert-info text-center"
>
  Make a request!
</div>

<ng-template #countryTable>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>CÃ³digo</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th>Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Details...</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
