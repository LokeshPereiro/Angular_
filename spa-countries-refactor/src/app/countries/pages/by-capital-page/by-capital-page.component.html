<h2>By Capital</h2>
<hr />
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      [initialValue]="initialValue"
      (onValue)="searchByCapital($event)"
      placeholder="search countries by capital.."
    />
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-spinner *ngIf="isLoading" />
    <!-- Tabla de resultados -->
    <country-table [countries]="countries" />
  </div>
</div>
