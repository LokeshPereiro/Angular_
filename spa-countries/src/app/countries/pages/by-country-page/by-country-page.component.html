<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onValue)="searchByCountry($event)"
      placeholder="search countries..."
    />
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <!-- Tabla de resultados -->
    <country-table [countries]="countries" />
  </div>
</div>
